  switch(e.key) {
      case "Unidentified":
          break;
      case Controls[0].Keys[0]:
      console.log("A");
        LeftPressed = true;
        break;
      case Controls[1].Keys[0]:
      console.log('D');
        RightPressed = true;
        break;
      case "Enter":
        console.log("Enter was pressed");
        break;
      default:
        console.log("Unregistered Key was pressed, update the Switch Cases");
      return;
    }
}
//`rgb(${c},${c},${c})`
function keyUpHandler(e){
  switch(e.key) {
      case "Unidentified":
          break;
      case Controls[0]:
      console.log("A");
        LeftPressed = false;
        break;
      case Controls[1]:
      console.log('D');
        RightPressed = false;
        break;
      default:
        console.log("Unregistered Key was pressed, update the Switch Cases");

}
