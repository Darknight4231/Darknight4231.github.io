<html lang="en">
<head>
  <meta charset=utf-8 />
  <title>
    Fishy fella Version 0.2a
  </title>
   <style>
* { padding: 0; margin: 0; }
canvas { background: #eee; display: block; margin: 0 auto; }
body{
  background-color: rgb(50,50,50);
  }
</style>
  <meta name="GENERATOR" content="Arachnophilia 5.5" />
  <meta name="FORMATTER" content="Arachnophilia 5.5" />
</head>

<body>
    <canvas id="Canvas"><p>You can't use Canvas element in this browser, try another, like Edge, Chrome, or Firefox.</p></canvas>

  <script>

    let canvas = document.getElementById("Canvas");
    let ctx    = canvas.getContext("2d");

    let cramw  = canvas.width = window.innerWidth;
    let cramh = canvas.height = window.innerHeight;

    let UpPressed    = false;
    let DownPressed  = false;
    let LeftPressed  = false;
    let RightPressed = false;

    let Player = {
      x : cramw/2, y : cramh/2,
      width : 20,  height : 20,
      size : this.width*this.height,
      color : [200,100, 60],
      speed : 4,
      FishEaten : 0,
    }

    let score = [20];
    let numFish = 20;
    let FirstLevel = true;

    let PlayerDead = false;

    let FishArray = [];

    function Fish(x,y,size,speed,Color) {
     this.x = x;
     this.y = y;
     this.alive = true;
     this.size = size;
     this.speed = speed;
     this.passes = 0;
     this.Color = Color;
   };

    let fishSizeInc = 1.5;

    let TempFishSpeedArray = [];
    let Stopped = false;

    let LevelIncrement = 0.75;
    let level = 1;
    let C = 1;

    //document.addEventListener("click", UserClick);


    let Sprite = {Col: 0, Row: 0,};

      let SpriteImg = new Image();
      SpriteImg.src = 'Images/FishyPlayer.png';
      SpriteImg.onload = Startup();

      function SpriteUpdate(){
        if (Sprite.Row  === 7) {
          Sprite.Row = 0;
        } else {
          Sprite.Row ++;
        }
      };

    function Startup(){

      setInterval(SpriteUpdate, 100);
      draw();
    };

    function getRandom(min, max) {
        min=Math.ceil(min);max=Math.floor(max);return Math.floor(Math.random()*(max-min+1))+min;
    };

    function UserClick(){
      if (Stopped) {
        for (i = 0; i < FishArray.length; i++) {FishArray[i].speed = TempFishSpeedArray[i];}
        Stopped = false;
      } else {
        for (i = 0; i < FishArray.length; i++) {FishArray[i].speed = 0;}
        Stopped = true;
      }
    }

      document.addEventListener("mousedown", touchpress);
      window.addEventListener("mouseup", touchup);
console.log(cramw+"<W   H>"+cramh);
      function touchpress(e){
        console.log("Mousedown, Y="+e.clientY);
        console.log("Mousedown, X="+e.clientX+"  Player.x="+Player.x);
        if ((e.clientY-canvas.offsetTop)-Player.y<cramh/15) {
          UpPressed = true;
        }
        if ((e.clientY-canvas.offsetTop)-Player.y>0) {
          DownPressed = true;
        }
        if ((e.clientX-canvas.offsetLeft)-Player.x<cramw/15) {
          LeftPressed = true;
        }
        if ((e.clientX-canvas.offsetLeft)-Player.x>0) {
          RightPressed = true;
        }
      }
      function touchup(e){
        UpPressed = false;
        DownPressed = false;
        LeftPressed = false;
        RightPressed = false;
      }
    // KEYBOARD
       document.addEventListener("keydown", keyDownHandler, false);
       document.addEventListener("keyup", keyUpHandler, false);

       function keyDownHandler(e) {
           if ("code" in e) {
               switch(e.key) {
                   case "Unidentified":
                        console.log("Unidentified " +e.key);
                       break;
                   case "ArrowRight":
                   case "Right": // IE <= 9 and FF <= 36
                   case "KeyD":
                   case "d":
                       RightPressed = true;
                       return;
                   case "ArrowLeft":
                   case "Left": // IE <= 9 and FF <= 36
                   case "KeyA":
                       LeftPressed = true;
                       return;
                   case "ArrowUp":
                   case "Up": // IE <= 9 and FF <= 36
                   case "KeyW":
                       UpPressed = true;
                       return;
                   case "ArrowDown":
                   case "Down": // IE <= 9 and FF <= 36
                   case "KeyS":
                       DownPressed = true;
                       return;
                   default:
                    console.log("Default "+e.key);
                       return;
               }
           }
           if(e.keyCode == 39) {
               RightPressed = true;
           }
           else if(e.keyCode == 37) {
               LeftPressed = true;
           }
           if(e.keyCode == 40) {
               DownPressed = true;
           }
           else if(e.keyCode == 38) {
               UpPressed = true;
           }
       }
       function keyUpHandler(e) {
           if ("code" in e) {
               switch(e.key) {
                   case "Unidentified":
                       break;
                   case "ArrowRight":
                   case "Right": // IE <= 9 and FF <= 36
                   case "KeyD":
                       RightPressed = false;
                       return;
                   case "ArrowLeft":
                   case "Left": // IE <= 9 and FF <= 36
                   case "KeyA":
                       LeftPressed = false;
                       return;
                   case "ArrowUp":
                   case "Up": // IE <= 9 and FF <= 36
                   case "KeyW":
                       UpPressed = false;
                       return;
                   case "ArrowDown":
                   case "Down": // IE <= 9 and FF <= 36
                   case "KeyS":
                       DownPressed = false;
                       return;
                   default:
                       return;
               }
           }
           if(e.keyCode == 39) {
               RightPressed = false;
           }
           else if(e.keyCode == 37) {
               LeftPressed = false;
           }
           if(e.keyCode == 40) {
               DownPressed = false;
           }
           else if(e.keyCode == 38) {
               UpPressed = false;
           }
       }

      function FishSpawn(){
        FishArray[C].x=getRandom(0-1.2*FishArray[C].size,0-FishArray[C].size);
        FishArray[C].y=getRandom(10,cramh-20);
        FishArray[C].size=getRandom(1*level*(fishSizeInc),20*level*(fishSizeInc));
        FishArray[C].speed=getRandom(1,5);
        FishArray[C].Color=[getRandom(0,200),getRandom(100,255),getRandom(50,255)];
        FishArray[C].passes=0;
      };

      function NewLevel(level){
      if (FirstLevel) {
        for ( let C = 0; C < Math.ceil(numFish*(level*LevelIncrement)); C++) {
          FishArray.push(new Fish(getRandom(-40,0),getRandom(10,cramh-20),getRandom(1*level*(fishSizeInc),20*level*(fishSizeInc)),(getRandom(1,5)),[getRandom(0,200),getRandom(100,255),getRandom(50,255)]));
          TempFishSpeedArray.push(getRandom(1,5));
        }
        FirstLevel = false;
      } else {
        for ( let C = 0; C < level; C++) {
          FishArray.push(new Fish(getRandom(-40,0),getRandom(10,cramh-20),getRandom(1*level*(fishSizeInc),20*level*(fishSizeInc)),(getRandom(1,5)),[getRandom(0,200),getRandom(100,255),getRandom(50,255)]));
          TempFishSpeedArray.push(getRandom(1,5));
        }
      }
    };

    function Fishcollide(C){

      if(FishArray[C].alive) {
        if(FishArray[C].x <= Player.x+Player.width && Player.x <= FishArray[C].x+FishArray[C].size &&
         FishArray[C].y <= Player.y+Player.height && Player.y <= FishArray[C].y+FishArray[C].size){
          if(Player.size < Math.pow(FishArray[C].size,2)){
            PlayerDead = true;
            } else {
              Player.width = Player.width + (FishArray[C].size/10);
              Player.height = Player.height + (FishArray[C].size/10);
              FishArray[C].size = 0;
              FishArray[C].alive = false;
              Player.FishEaten++;
          }
        }
      }
    };

    function fishScore(){

      for(let I=0; I<score.length; I++){
        ctx.fillStyle = 'black';
        ctx.font = '48px serif';
        ctx.fillText('Fish eaten '+ Player.FishEaten,40,60);
        ctx.fillText('Level '+level, 40, 120);
      }

      if ((Player.FishEaten)>(level)){
          level ++;
          Player.FishEaten=0;
          NewLevel(level);
        }
      };

    function drawfish(){
      for ( let C = 0; C < FishArray.length; C ++) {
            ctx.beginPath();
            ctx.fillStyle = `rgb(${(FishArray[C].Color[0])},${(FishArray[C].Color[1])},${(FishArray[C].Color[2])})`;
            ctx.rect(FishArray[C].x,FishArray[C].y,FishArray[C].size,FishArray[C].size);
            ctx.fill();
            ctx.closePath();

            FishArray[C].x +=FishArray[C].speed;
            Fishcollide(C);
        }
      };

    function PlayerAt(){

      let Red = Player.color[0];
      let Green = Player.color[1];
      let Blue = Player.color[2];

      ctx.beginPath();
      //ctx.fillStyle = `rgb( ${(Red)}, ${(Green)}, ${(Blue)})`;
      ctx.drawImage(SpriteImg, Player.x, Player.y, Player.width, Player.height);
      ctx.rect(Player.x,Player.y, Player.width, Player.height);
      //ctx.fill();
      ctx.stroke();
      ctx.closePath();
    };



    NewLevel(level);


      function draw(){

        if(PlayerDead){location.reload();alert("game over dude");}

        Player.size = Player.width*Player.height;
        ctx.beginPath();
        ctx.fillStyle = `rgb(20,255,200)`;
        ctx.rect(0,0,cramw,cramh);
        ctx.fill();
        ctx.closePath();

      if(UpPressed){Player.y-=Player.speed;}if(DownPressed){Player.y+=Player.speed;}if(RightPressed){Player.x+=Player.speed;}if(LeftPressed){Player.x-=Player.speed;}

        for (let C=0; C < FishArray.length; C++){

           if(FishArray[C].x > cramw+20){

              FishArray[C].x =(getRandom(0-FishArray[C].size,0-3*FishArray[C].size));
              FishArray[C].y =(getRandom(10,cramh-20));
              FishArray[C].passes ++;
           }

           if ( FishArray[C].passes > 3){
             FishSpawn();
           }
           if (FishArray[C].alive==false) {
             console.log("Fish #"+C+" was eaten/deleted");
             FishArray.splice(C,1);
             console.log(FishArray);
           }
         }
      //drawImageActualSize();
        drawfish();
        PlayerAt();


        fishScore();
      requestAnimationFrame(draw);
    };
      /*draw();*/
    </script>


  </body>
  </html>
