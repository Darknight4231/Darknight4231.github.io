<html lang="en">
  <head>
    <meta charset=utf-8 />
    <title>
     This is a clicky thing hopefully
    </title>

     <style>
       body {
         margin: 0;
         overflow: hidden;
         }
      </style>
     
         
   </head>
  
  <body>
  <canvas id="mycanvas"></canvas>
    <p>Hello!</p>
    
    
    
    
    <script>
    var canvasheight = mycanvas.height = screen.height;
    var canvaswidth = mycanvas.width = screen.width;
    
      var canvas = document.getElementById("mycanvas");
      var ctx = canvas.getContext("2d");
      
      
      canvas.addEventListener("click",click);
   
      var mouseone = [200,200];
      var mousetwo = [];
       firstclick = false;
       secondclick = true;
       
       
       
    
    
         
    ctx.beginPath();
    ctx.fillStyle = `rgba(100,140,140,1)`;
    ctx.rect(0,0,canvas.width,canvas.height);
    ctx.fill();
    ctx.closePath();
    
    ctx.beginPath();
    ctx.fillStyle = `rgb(100,200,100)`;
    ctx.rect(0,0,200,200);
    ctx.fill();
    ctx.closePath();
      
      function click(e){
        
            
      
              if (secondclick) {
                  function firsttimeclicked(e){
                    mouseone[0] = e.clientX;
                    mouseone[1] = e.clientY;
                    
                    firstclick = true;
                    secondclick = false;
                    
                    ctx.beginPath();
                    ctx.fillStyle = `rgb(0,100,255)`;
                    ctx.rect(0,0,canvas.width,canvas.height);
                    ctx.fill();
                    ctx.closePath();  
                    
                    };
       
                }
                
                else if (firstclick){
                   function secondtimeclicked(e){
                    mousetwo[0] = e.clientX;
                    mousetwo[1] = e.clientY;
                    
                    firstclick = false;
                    secondclick = true;
                    
                    ctx.beginPath();
                    ctx.fillStyle = `rgb(0,255,100)`;
                    ctx.rect(0,0,canvas.width,canvas.height);
                    ctx.fill();
                    ctx.closePath();  
                    };
                }
        };
        
        
        
  
    
    function draw(){
      
      click();
      ctx.beginPath();
      ctx.fillStyle = `rgb(100,100,255)`;
      ctx.rect(mouseone[0],200,20,20);
      ctx.fill();
      ctx.closePath();
      
      };
    setInterval(draw,10);
    draw();
    
    </script>
    
  </body>
</html>
