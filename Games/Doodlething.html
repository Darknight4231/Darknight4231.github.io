var canvas = document.getElementById("mycanvas");
var ctx = canvas.getContext("2d");

var color = document.getElementById("colorcanvas");
var colorcanv = color.getContext("2d");

var cramw = canvas.width = window.innerWidth;
var cramh = canvas.height = window.innerHeight;

canvas.addEventListener("mousedown", brushdown);
canvas.addEventListener("mouseup", brushup);

var red = document.getElementById("Red");
var green = document.getElementById("Green");
var blue = document.getElementById("Blue");


color.addEventListener("change",colorboardupdate)

function colorboardupdate(e){


};

var brushW = 10;

function brushdown(e){

      if(e.clientX> canvas.width-40 && e.clientX <canvas.width && e.clientY> canvas.height-40 && e.clientY < canvas.height){
        ctx.beginPath();
        ctx.fillStyle = 'blue';
        ctx.rect(50,50,50,50);
        ctx.fill();
        ctx.closePath();
        ctx.save();
        return;
      }

      if(e.clientX> canvas.width-80 && e.clientX <canvas.width-40 && e.clientY> canvas.height-80 && e.clientY < canvas.height-40){
        ctx.beginPath();
        ctx.fillStyle = 'green';
        ctx.rect(150,150,50,50);
        ctx.fill();
        ctx.closePath();
        ctx.restore();
        return;
      }

      ctx.beginPath();
      ctx.fillStyle = `rgb(${(red.value)}, ${(green.value)}, ${(blue.value)})`;
      ctx.rect(canvas.width-40,canvas.height-40,40,40);
      ctx.rect(canvas.width-80,canvas.height-80,40,40);
      ctx.rect(e.clientX-0.5*brushW,e.clientY-0.5*brushW, brushW, brushW);
      ctx.fill();
  };

function brushup(e){

     ctx.closePath();
  };


  function draw(){

    document.getElementById("Color_Red_value").textContent = "Red "+red.value;
    document.getElementById("Color_Green_value").textContent = "Green " +green.value;
    document.getElementById("Color_Blue_value").textContent = "Blue "+blue.value;

    colorboardupdate();


     requestAnimationFrame(draw);
    };
    draw();
