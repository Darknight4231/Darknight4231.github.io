    <script>
    
    //Canvas is the screen made on the page, it's what JS is able to doodle on.
var canvas = document.getElementById("Canvas");
var ctx = canvas.getContext("2d");

canvas.addEventListener('click', click);



//this chooses the canvas "myCanvas" and makes it take up the same space as the window does. dunno about resizing updates.. ****Resizing does not work--whatever the window size is when loaded, is what you get.
var cramw = Canvas.width = 600;
var cramh = Canvas.height = 400;

var clicked = 0;



var clickLoc = [];




function click(e){

    clickLoc[0] = e.clientX;
    clickLoc[1] = e.clientY;
    
    console.log("click");


 

  if (clicked == 0){
     
        clicked = 1;
        ctx.beginPath();
        ctx.fillStyle=`green`;
        ctx.rect(clickLoc[0],clickLoc[1],10,10);
        ctx.fill();
        ctx.closePath();
       console.log("you clicked the FIRST time")
     
     }
     
     if(clicked == 1){
       
        ctx.beginPath();
        ctx.fillStyle=`blue`;
        ctx.rect(clickLoc[0]+20,clickLoc[1]+60,10,10);
        ctx.fill();
        ctx.closePath();
        clicked = 0;
        console.log("you clicked the second time");
        }
      
   };
  
  

    function draw(){
      
        //  ctx.clearRect(0,0,cramw,cramh);
          

          
          ctx.beginPath();
          ctx.fillStyle=`red`;
          ctx.rect(0,0,cramw,cramh);
          ctx.fill();
          ctx.closePath();
      
      
    
      
      
    };
draw();
