<!DOCTYPE html>

<!-- Created on Feb 14, 2019 10:54:47 PM -->

<html lang="en">
  <head>
    <meta charset=utf-8 />
    <title>This will be a calculator
    </title>
    <meta name="GENERATOR" content="Arachnophilia 5.5" />
    <meta name="FORMATTER" content="Arachnophilia 5.5" />
    <style>

        #calccolors{
          font-size: 2em;
        }

        .CalcTotal{
          outline: 2px solid blue;
          display: block;
          position: absolute;
          top:40%;
          left:40%;
          background: inherit;
        }

        #Screen{
          width: 100%;
          height:2em;
          font-size: 2em;
        }

        .calcbuttons{
          width: auto;
          align:top;
          outline: 2px solid black;
          display: grid;
          grid-template-columns: repeat(4, 1fr);
          grid-gap: 1em;
          padding: 1em;
          background-color: lightgrey;
        }

        .calcbuttons>button{
          font-size: 2em;
          outline: 2px solid blue;
          background-color: lightblue;
        }

        .calcbuttons>button:hover{
          background-color: teal;
        }

        .calcbuttons>button:active{
          background-color: grey;
        }

        .operators{
          grid-column: 4;
        }

        button.finish{
          background-color: rgb(150,150,255);
        }

        #AC{
          grid-column-start: 1;
          grid-column-end: 5;
        }

    </style>
  </head>

  <body>

<!--
  Each table has to have at the least-
  a table body, and table data (table data, or td, represents each cell. Combined with table columns and adding colspan to the table data cell, you can specify how many cells the data occupies)
-->
<label for="theme" id="themelabel">Change the theme of the page and calculator.</label>
<button name="theme" id="calccolors">Dark</button>

<div class="CalcTotal" id="CalcTotal">
  <input disabled id="Screen" type="text" value="0" />
      <div class="calcbuttons" id="calcbuttons">

        <button class="numbers"></button>
        <button class="numbers"></button>
        <button class="numbers"></button>
        <button class="operators" value="*">&times;</button>
        <button class="numbers"></button>
        <button class="numbers"></button>
        <button class="numbers"></button>
        <button class="operators" id="plus" value="+">+</button>
        <button class="numbers"></button>
        <button class="numbers"></button>
        <button class="numbers"></button>
        <button class="operators" value="-">&minus;</button>
        <button value="." id="decimal">.</button>
        <button id="Zero" value="0">0</button>
        <button class="finish" value="=">=</button>
        <button class="operators" value="/">&divide;</button>
        <button class="finish" id="AC">AC</button>

      </div>
  </div>
<script>
  document.getElementById('AC').addEventListener('click',AllClear);
  document.getElementById('calccolors').addEventListener('click',themecolor);
  const themelabel = document.getElementById('themelabel');
  const theme = document.getElementById('calcbuttons');
  function themecolor(e){
    if (this.innerHTML == "Dark") {
        this.innerHTML = "Light";
        theme.style.background = `rgb(100,100,100)`;
        document.body.style.background = 'black';
        themelabel.style.color = 'white';
        return;
      }
    if (this.innerHTML == "Light") {
      this.innerHTML = "Dark";
      theme.style.background = `rgb(200,200,200)`
      document.body.style.background = 'white';
      themelabel.style.color = 'black';
      return;
      }
     }
  const screen = document.getElementById("Screen");
  const operator = document.querySelectorAll('.operators');

    for (var i = 0; i < operator.length; i++) {
      operator[i].addEventListener('click', operate);
    }

    document.getElementById('Zero').addEventListener('click', button);
    const numbers = document.querySelectorAll('.numbers'); //This Grabs all number buttons, and assigns values 1-9. 0 is granted by above EventListener.
    for (var i = 0; i < numbers.length; i++) {
      numbers[i].value = i+1;
      numbers[i].innerHTML = i+1;
      numbers[i].addEventListener('click', button);
    };
      let firstnumber = 0;
      let operand1 = null;
      let operand2 = null;
      let Calculation = null;
    //changes screen to + what number is pressed.
    function button (e){
      if (screen.value == 0) {
        screen.value = this.value;
        return;
      }
      screen.value = screen.value + this.value;
    };

    function operate(e){

        if (this.value == "+") {
          console.log("+");
          console.log(parseFloat(screen.value));
          return;
        }

        if (this.value == "-") {
          console.log("-");
          return;
        }

        if (this.value == "*") {
          console.log("*");
          return;
        }

        if (this.value == "/") {
          console.log("/");
          return;
        }
      }

      function AllClear(e){
        screen.value = 0;
      }

    </script>
  </body>
</html>
